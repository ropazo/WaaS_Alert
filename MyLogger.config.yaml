# MyLogger.config.yaml
#
# Configuraciones para MyLog
#
# Root es el logger que se usa siempre. Indica la lista de handlers que har√°n los registros.
# Cada handler debe apuntar a un formatter.
#

version: 1
formatters:

  simple:
    format: "%(asctime)s - ml_%(name)s - %(module)s - line %(lineno)d - %(levelname)s - %(message)s"
  error:
    format: "%(asctime)s - %(levelname)s <PID %(process)d:%(processName)s> %(name)s.%(funcName)s(): %(message)s"

handlers:

  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  daily_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: ./logs/day.log
    encoding: utf8
    when: midnight

  critical_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: CRITICAL
    formatter: simple
    filename: ./logs/critical.log
    encoding: utf8
    when: midnight

  last_execution:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ./logs/last.log
    encoding: utf8
    mode: "w"

# loggers:
#  simpleExample:
#    level: DEBUG
#    handlers: [console]
#    propagate: no

root:
  level: DEBUG
  handlers: [console, daily_file, critical_file, last_execution]