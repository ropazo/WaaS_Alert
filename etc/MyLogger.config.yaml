# MyLogger.config.yaml
#
# Configuraciones para MyLog
#
# Root es el logger que se usa siempre. Indica la lista de handlers que har√°n los registros.
# Cada handler debe apuntar a un formatter.
#

version: 1
formatters:

  simple:
    format: "%(asctime)s %(levelname)s - %(message)s - file %(name)s - line %(lineno)d"

  critical:
    format: "%(asctime)s - %(message)s"
    datefmt: "%Y.%m.%d %H:%M:%S"
    style: '%'

  csv_critical:
    format: "%(asctime)s;%(message)s"
    datefmt: "%Y.%m.%d %H:%M:%S"
    style: '%'

  code_link:
    format: "%(asctime)s - File \"%(pathname)s\" line %(lineno)d, in (func) - %(levelname)s - %(message)s"

handlers:

  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  rot_info:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: ./var/logs/rot_info.log
    encoding: utf8
    when: midnight

  rot_debug:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: ./var/logs/rot_debug.log
    encoding: utf8
    when: midnight

  rot_critical:
    class: logging.handlers.TimedRotatingFileHandler
    level: CRITICAL
    formatter: critical
    filename: ./var/logs/rot_critical.log
    encoding: utf8
    when: midnight

  last_info:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: ./var/logs/last_info.log
    encoding: utf8
    mode: "w"

  last_debug:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ./var/logs/last_debug.log
    encoding: utf8
    mode: "w"

  last_critical:
    class: logging.FileHandler
    level: CRITICAL
    formatter: critical
    filename: ./var/logs/last_critical.log
    encoding: utf8
    mode: "w"

  last_code:
    class: logging.FileHandler
    level: INFO
    formatter: code_link
    filename: ./var/logs/last_code.log
    encoding: utf8
    mode: "w"

  csv_critical:
    class: logging.FileHandler
    level: CRITICAL
    formatter: csv_critical
    filename: ./var/logs/csv_critical.csv
    encoding: utf8
    mode: "w"

  csv_rot_critical:
    class: logging.handlers.TimedRotatingFileHandler
    level: CRITICAL
    formatter: csv_critical
    filename: ./var/logs/csv_rot_critical.csv
    encoding: utf8

# loggers:
#  simpleExample:
#    level: DEBUG
#    handlers: [console]
#    propagate: no

root:
  level: DEBUG
  handlers: [console,
             rot_critical, rot_debug, rot_info,
             last_critical, last_debug, last_info, last_code,
             csv_critical, csv_rot_critical]